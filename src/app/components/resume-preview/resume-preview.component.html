<h4 class="display-6 fw-bold">Make My Resume</h4>
<p>Please review your resume, click edit to make any changes</p>

<div class="text-end">
    <button class="btn btn-link" (click)="onEdit()">Edit</button>
</div>

<div id="resumeContainer">
    <ng-template #dynamicInsert></ng-template>
</div>

<div class="text-end">
    <button class="btn btn-link" (click)="onDownload()">Download</button>
</div>
